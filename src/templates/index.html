<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Preact Builder</title>
    <meta title="description" value="This is a preact builder app" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <script async src="./spacetime.js" type="text/javascript"></script>

    <style>
      #root {
        box-sizing: border-box;
        width: 100%;
        max-width: 750px;
        height: 100%;
        margin: 30px auto;
      }

      #widget__preview-title {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        font-family: 'Helvetica Neue', arial, sans-serif;
        color: rgba(0, 0, 0, 0.8);
      }

      #widget__preview {
        padding: 30px;
        border: 2px dashed rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <main id="root">
      <span id="widget__preview-title">WIDGET PREVIEW</span>

      <div id="widget__preview">
        <div class="spacetime-widget" data-light></div>
      </div>
      <div id="widget__preview">
        <div class="spacetime-widget"></div>
      </div>
    </main>
  </body>
</html>
